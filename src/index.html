<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sliding Nightmare</title>
  <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
</head>
<body>
  <header>
    <h1>Slider</h1>
    <h3> this is a Sliding Nightmare </h3>
  </header>
  <section>
    <div class="sliding-nightmare" id="sliding-nightmare">
      <div class="nightmare-inner">
        <div class="nightmare-item">
          <img src="./assets/img/image1.png" alt="image1">
        </div>
        <div class="nightmare-item">
          <img src="./assets/img/image2.png" alt="image2">
        </div>
        <div class="nightmare-item">
          <img src="./assets/img/image3.png" alt="image3">
        </div>
        <div class="nightmare-item">
          <img src="./assets/img/image4.png" alt="image4">
        </div>
      </div>
      <div class="nightmare-controls" role="button">
        <a href="#" class="nightmare-button-prev">
          <span class="nightmare-icon-prev"></span>
        </a>
      </div>
      <div class="nightmare-controls" role="button">
        <a href="#" class="nightmare-button-next">
          <span class="nightmare-icon-next"></span>
        </a>
      </div>
    </div>
  </section>
  <script src="../lib/sliding-nightmare.js"></script>
  <script src="./main.js"></script>
</body>
</html>
